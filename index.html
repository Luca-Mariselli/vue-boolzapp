<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <script src="https://kit.fontawesome.com/e099dc27ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="my-bg-container">
            <div class="my-pg-container">

                <!-- Leftbar -->
                <div class="my-left-bar">
                    <div class="my-topbar">
                        <div class="d-flex"><img class="my-img-w" src="./img/avatar_3.jpg" alt=""> <div class="align-content-center">Luca</div></div>
                        <div class="d-flex">
                            <div>x</div>
                            <div>x</div>
                            <div>x</div>
                        </div>
                    </div>
                    <div id="bg-blue" class="my-rectangle d-flex">
                        <div class="d-flex my-rounded-div"><div class="d-flex my-rounded-element"><i class="fa-solid fa-bell-slash fs-4" style="color: #8edafc;"></i></div></div>
                        <div>
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div>Attiva notifiche desktop</div>
                        </div>
                    </div>
                        <div class="input-group my-search">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass" style="color: #cac9c9;"></i></span>
                            <input type="text" v-model="trovaContatti" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    <div class="my-scrollable d-flex flex-column overflow-y-scroll">
                        <div class="my-rectangle d-flex position-relative" v-for="contact, i in contacts" @click="chatAttiva(i)" :id="i">
                            <img class="my-img-w" :src="contact.avatar" alt="">
                            <div>
                                <div>{{contact.name}}</div>
                                <div>Ultimo messaggio inviato</div>
                            </div>
                            <div class="my-ora position-absolute top-0 end-0">12.00</div>
                        </div>
                    </div>
                </div>

                <!-- RightBar -->
                <div class="my-right-bar">
                    <div class="my-topbar">
                        <div class="d-flex"><img class="my-img-w" src="./img/avatar_1.jpg" alt=""> <div class="align-content-center">Michele</div></div>
                        <div class="d-flex">
                            <div>x</div>
                            <div>x</div>
                            <div>x</div>
                        </div>
                    </div>
                    <div class="my-chat overflow-y-scroll">
                        <div class="my-chat-container d-flex flex-column">
                            <div v-for="messages in contacts[contattoAttivo].messages">
                                <div v-if="messages.status == 'received'" class="msg-recieved">{{messages.message}} <div class="my-ora position-absolute bottom-0 end-0">{{messages.date}}</div></div>
                                <div v-else class="msg-sent">{{messages.message}} <div class="my-ora position-absolute bottom-0 end-0">{{messages.date}}</div></div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="my-rectangle-chat d-flex p-3">
                        <i class="align-self-center fa-regular fa-face-smile ms-3 me-4 fs-4" style="color: #757a7a"></i>
                        <input type="text" class="form-control" v-model="nuovoMessaggio" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                        <i @click="aggiungiParola()" class="align-self-center fa-solid fa-microphone ms-4 me-3 fs-4" style="color: #757a7a"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
